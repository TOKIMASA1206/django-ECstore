{% extends 'base.html' %}

{% block style %}
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'frontend/css/list.css' %}" />
{% endblock %}

{% block main %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 my-3">
        <h1 class="section_title">Favorite Items</h1>
      </div>
    </div>


    <div class="row section_item my-5">
      {% for object in favorites  %}
        <div class="col-6 col-md-4 col-lg-3 my-2">
          {% include 'snippets/item_box.html' %}
        </div>
      {% endfor %}
    </div>

    <div class="row m-5">
      <div class="col-12 my-3">
        {% include 'snippets/pagination.html' %}
      </div>
    </div>
  </div>
{% endblock %}
