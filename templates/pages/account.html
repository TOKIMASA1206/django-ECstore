{% extends 'base.html' %}
 
{% block main %}
 
<div class="container my-5">
  <div class="row">
    <div class="col-12">
      <h1 class="section_title">Account</h1>
      <form method="POST">
        {% csrf_token %}
        <div class="row mb-3">
          <div class="col-md-6">
            <label>Username</label>
            <input class="form-control" type="text" name="username" placeholder="name" value="{{user.username}}">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>Email</label>
            <input class="form-control" type="email" name="email" placeholder="Email" value="{{user.email}}" required>
          </div>
        </div>
        <button type="submit" class="btn-blue mt-4">Save</button>
      </form>
    </div>
  </div>
</div>
 
{% endblock %}
