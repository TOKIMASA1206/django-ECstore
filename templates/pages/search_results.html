{% extends 'base.html' %}

{% block main %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 my-3">
        <h1 class="section_title">Search Items</h1>
      </div>
    </div>
    {% if object_list %}
      <div class="row section_item">
        {% for object in object_list %}
          <div class="col-6 col-md-4 col-lg-3 my-2">
            {% include 'snippets/item_box.html' %}
          </div>
        {% endfor %}
      </div>

      <div class="row m-5">
        <div class="col-12 my-3">
          {% include 'snippets/pagination.html' %}
        </div>
      </div>
    {% else %}
    <div class="col-12 text-center">

      <p class="inform_icon">
        <i class="fa-solid fa-cat"></i>
      </p>

      <p class="mb-5 h3">No items found. Please try again.</p>

    </div>
    {% endif %}
  </div>
{% endblock %}
