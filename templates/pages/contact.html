{% extends 'base.html' %}
 
{% block main %}
 
<div class="container">
  <div class="row my-3">
    <div class="col-12 my-3">
      <h1 class="section_title">Contact</h1>
      <form method="POST">
        {% csrf_token %}
        {{ form.non_field.errors }}

        {% for field in form %}
        {{ field }}
        <br>
        {% endfor %}

        <div class="text-right">
          <button type="submit" class="btn-blue w-25">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
 
{% endblock %}
